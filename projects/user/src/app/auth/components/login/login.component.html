<section class="container d-flex justify-content-center my-5 shadow rounded p-5">
  <div class="login-container">
    <h1 class="text-center mb-4 text-dark text-muted fw-bold">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
      </div>
      <button class="btn btn-primary px-5 py-2" (click)="login()">Login</button>
      <div class="row">
        <div>
          <a routerLink="register">Need Account ? <span class="text-danger">Register</span></a>
        </div>
        <div>
          <a routerLink="forgot-password" class="text-dark"><span class="text-info">Forgot Password ?</span></a>
        </div>
      </div>
      <div class="row mt-2">
        <a (click)="signInWithGoogle()" >
          <div class="card text-center">
            <div class="card-body">
              <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign In With Google
            </div>
          </div>
        </a>
      </div>
    </form>
  </div>
</section>
