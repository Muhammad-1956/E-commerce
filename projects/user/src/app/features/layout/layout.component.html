<section class="offer d-flex justify-content-center text-center">
  <div class="py-2">
    Limited-time offers: Mid-summer season sale on selected items - <span><a routerLink="products" style="color: #fdda06;">SHOP NOW</a></span>
  </div>
</section>
<nav class="navbar container-fluid navbar-expand-lg navbar-light fixed">
  <div class="container">
    <!-- <a class="navbar-brand" routerLink="home">E-Commerce</a> -->
    <img src="assets/E-commerce_Store-removebg-preview.jpg" alt="e-commerce-logo" style="width: 6%; cursor:pointer;" routerLink="home">
    <button class="navbar-toggler"(click)="toggleButton()" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="isButtonActive"  id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item cart">
          <a class="nav-link" routerLinkActive="active" routerLink="cart">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="order">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="home/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="home/contact">Contact</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <h4 class="text-danger text-muted"></h4>
        <button type="button" class="btn text-center fw-bold px-4 py-2" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<div class="container" *ngIf="!show">
  <router-outlet></router-outlet>
</div>

<div class="container-fluid" *ngIf="!show">
  <div class="container">
    <app-footer></app-footer>
  </div>
</div>

<!-- Spinner Component -->
<app-spinner *ngIf="show"></app-spinner>
