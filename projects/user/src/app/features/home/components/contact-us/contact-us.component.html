<div class="container my-2 p-2" *ngIf="!show">
  <div class="d-flex thoughts my-2">
    <h4>Share your thoughts with us.</h4>
  </div>
  <hr>
  <div class="contact-us row">
    <div class="col-md-6 col-sm-10">
      <h3 class="mb-3">Contact Us</h3>
      <form #myForm="ngForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" ngModel="email" placeholder="Email address" name="email" email required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputName" placeholder="Name" ngModel="name" name="name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputName" placeholder="Phone Number" ngModel="email" ngModel="phone" name="phone" required>
        </div>
        <div class="mb-3 row">
            <textarea  class="col-12 form-control" rows="6" placeholder="Comment" ngModel="comment" name="comment" required></textarea>
        </div>
        <div class="mb-3 form-check">
          <input [(ngModel)]="checkboxValue" class="form-control" (click)="checked()" type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox" ngModel="checkbox" name="checkbox" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
      </form>
    </div>
    <div class="touch col-md-6 col-sm-12">
      <h3 class="mb-3">Get in touch with us</h3>
      <p>Mohrenstrasse 37 10117 Berlin</p>
      <p>(+49) 30 132106659</p>
      <p>Muhammadfouad551@gmail.com</p>
      <p>Monday – Friday 10 AM – 8 PM</p>
    </div>
  </div>
</div>

<!-- Spinner Component -->
<app-spinner *ngIf="show"></app-spinner>
