<div class="container">
  <div>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8">
            <h1 class="text-center mb-4 text-dark text-muted">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
              </div>
              <button class="btn btn-primary" (click)="login()">Login</button>
              <div class="row">
                <div class="col-md-6">
                  <a routerLink="register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
                </div>
                <div class="col-md-6">
                  <a routerLink="forgot-password" style="text-decoration: none;" class="text-dark"><span class="text-info">Forgot Password ?</span></a>
                </div>
              </div>
              <div class="row mt-2"><!--(click)="signInWithGoogle()"-->
                <a style="text-decoration: none; cursor: pointer;" (click)="signInWithGoogle()" >
                  <div class="card shadow text-center">
                    <div class="card-body">
                      <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign In With Google
                    </div>
                  </div>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
